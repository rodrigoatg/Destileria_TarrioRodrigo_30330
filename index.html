<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./assets/testicono.bmp">
    <title>Destileria</title>
</head>
<body class="body">
    <h1 class="p-3 encabezado__Titulo">Bienvenido al carrito de la Destilería Bó</h1>
    <br><br><br>
    <div class="container d-flex flex-row ">
        
        <div class="flex-column mx-auto">
            <p>Por favor, ingrese su fecha de nacimiento:</p>
            <form action="">
                <input type="date" id="idxCalendar" name="trip-start"
                value="2022/01/01" required
                min="1900-01-01" max="2022-12-31">
            </form>
            <br>
            <button id="idxBtnContinuar">Continuar</button>    
        </div>
    </div>

    <footer>
        <div class="footer">
            <br>
            <br>
            <div class="footer__info">
                <strong>Prohibida la venta a menores de 18 años.</strong> 
            </div>
        </div>
    </footer>

    <!--SCRIPTS-->
    <script src="./js/script.js"></script>
    <script src="luxon.js"></script>
</body>
</html>
