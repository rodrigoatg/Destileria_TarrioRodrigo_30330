<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../assets/testicono.bmp">
    <title>Destileria Bo - Carrito</title>
</head>
<body class="body">
    <div class="container">
        <!-- Titulo -->
        <h1 class="mx-auto p-2">Carrito de compras</h1>
        <br><br>
        <div class="row">
            <!-- Elementos generados a partir del JSON -->
            <main id="items" class="col-sm-8 row"></main>
            <!-- Carrito -->
            <aside class="col-sm-4">
                <h2>Carrito</h2>
                <!-- Elementos del carrito -->
                <ul id="carrito" class="list-group"></ul>
                <hr>
                <!-- Precio total -->
                <p class="text-right">Total: <span id="total"></span>&dollar;</p>
                <p class="text-right">Total + Impuestos: <span id="totalConImp"></span>&dollar;</p>
                <p class="text-right">Total con descuento: <span id="totalConDesc"></span>&dollar;</p>
                <button id="boton-vaciar" class="btn btn-danger">Vaciar</button>
                <button id="boton-comprar" class="btn btn-info">Comprar</button>
            </aside>
        </div>
    </div>    
    <footer>
        <div class="footer">
            <br>
            <br>
            <div class="footer__info">
                <strong>Prohibida la venta a menores de 18 a√±os.</strong> 
            </div>
        </div>
    </footer>
    <script src="../js/carrito.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
